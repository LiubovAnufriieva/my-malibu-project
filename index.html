<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malibu-developers</title>
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  <script type="module" crossorigin src="/my-malibu-project/commonHelpers.js"></script>
</head>

<body>
    
    <main>
        
        
        
        
        
        
        <section class="reviews-section" id="reviews">
    <div class="container">
        <h2 class="section-title">Reviews</h2>
        <div class="swiper reviews-wrapper">
            <ul class="reviews-list swiper-wrapper"></ul>
            <div class="reviews-btn-wrapper">
                <button class="swiper-button-prev reviews-btn" type="button">
                    <svg class="reviews-btn-left-icon btn-icon" width="24" height="24" aria-label="left arrow">
                      <use href="./img/sprite.svg#arrow-left"></use>
                    </svg>
                </button>
                <button class="swiper-button-next reviews-btn" type="button">
                    <svg class="reviews-btn-right-icon btn-icon" width="24" height="24" aria-label="right arrow">
                      <use href="./img/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
        
    </main>
    
</body>

</html>
